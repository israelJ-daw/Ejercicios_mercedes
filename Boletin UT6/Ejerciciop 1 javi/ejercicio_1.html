<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias</title>
    <style>
        /* Estilos básicos */
        #noticias {
            font-family: Arial, sans-serif;
            margin-top: 20px;
        }
        .noticia {
            border: 1px solid #ccc;
            margin-bottom: 20px;
            padding: 10px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        #contenido {
            display: none; /* El contenido estará oculto inicialmente */
        }
        .mostrar-btn {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .mostrar-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Noticias</h1>
    <div id="noticias"></div> <!-- Aquí aparecerán las noticias -->

    <script src="ejercicio_1.js"></script> <!-- Vincula el archivo JS -->
</body>
</html>
